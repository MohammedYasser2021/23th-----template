<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- kofum font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>موقع إسلامي</title>
  </head>
  <body>
    <!-- start header -->
    <header class="header">
      <div class="overlay"></div>
      <div class="container">
        <nav class="main-nav nav-quraan">
          <h1 class="logo">عِبَادُ الرَّحْمَٰنِ</h1>
          <div class="links-container">
            <a href="index.html" class="quraan-player-link"
              >العودة إلى الصفحة الرئيسية</a
            >
          </div>
        </nav>
        <nav class="fixed-nav">
          <h1 class="logo">عِبَادُ الرَّحْمَٰنِ</h1>
          <div class="links-container">
            <div class="bars opened">
              <i class="fa fa-bars fa-fw"></i>
            </div>
            <ul class="links">
              <li>
                <a href="#" data-scroll=".header" class="active"
                  >الصفحة الرئيسية
                </a>
              </li>
              <li>
                <a href="#" data-scroll=".hadith">أحاديث </a>
              </li>
              <li>
                <a href="#" data-scroll=".lectures">محاضرات </a>
              </li>
              <li>
                <a href="#" data-scroll=".quran">القرآن الكريم </a>
              </li>
              <li>
                <a href="#" data-scroll=".pray-time"> أوقات الصلاة </a>
              </li>
              <li>
                <a href="#" data-scroll=".contact"> تواصل معنا </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header-content">
          <p>موقع <span>عباد الرحمن</span> يرحب بكم</p>
          <button class="start-explorer">
            أبدأ التصفح <i class="fa fa-caret-down"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- end header -->
    <div class="shapedivider"></div>
    <!-- start quraan player -->
    <section class="quraanplayer sec-padding">
      <h3 class="section-title">الإستماع إلى القرآن الكريم</h3>
      <div class="container">
        <div class="player">
          <div class="ayah">أضغط على السورة للإستماع إليها</div>
          <audio src="" class="audio" controls autoplay></audio>
          <div class="quraan-btns">
            <div class="icon quraan-next"><i class="fa fa-forward"></i></div>
            <div class="icon play"><i class="fa fa-play"></i></div>
            <div class="icon quraan-prev"><i class="fa fa-backward"></i></div>
          </div>
        </div>
        <div class="quraan-surahs"></div>
      </div>
    </section>
    <!-- end quraan player -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/quraan.js"></script>
  </body>
</html>
